<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gyoole検索</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="gyoole_moji.jpeg" alt="Gyoole" class="topimg">
        </header>
        <main>
            <div class="basho show">
                <div class="kensaku-ou">
                    <form class="form">
                        <input type="text" class="kensakuran" placeholder="Gyoole検索">
                        <input type="image" src="mushimegane.png" alt="検索" class="search">
                    </form>
                </div>
            </div>
            <div class="kensakukekka none">

                <div class="flat">
                    <div class="kensakukekka"><h3>「フラット」の検索結果</h3></div>
                    <div class="dictionary"><h4>辞書ーフラット</h4></div>
                    <div class="jishonaiyou">
                        <p>フラットとは、音楽記号で、音を一音下げる記号。和名で<b>「変(へん)」</b>ともいう。</p>
                        <p>例）　A♭メジャー→変イ長調</p>
                    </div>

                </div>
            </div>
        </main>
        <footer>
            <a href="https://tanteiiinkai.github.io/strange_letter/" class="tokaitou">解答用ページへ</a>
        </footer>
        <script src="script.js" defer></script>
    </body>
</html>
